<div *ngIf="loaded">
  <app-result [success]="success" [text]="resultText" [buttonText]="resultButtonText" [buttonLink]="resultButtonLink" [heading]="resultHeading"></app-result>
</div>

<div *ngIf="!loaded" class="slds-align_absolute-center slds-m-top_x-large">
  <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_inline">
    <span class="slds-assistive-text">Loading</span>
    <div class="slds-spinner__dot-a"></div>
    <div class="slds-spinner__dot-b"></div>
  </div>
</div>

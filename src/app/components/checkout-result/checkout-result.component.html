<div class="slds-grid">
  <div class="slds-col slds-size_0-of-12 slds-medium-size_2-of-12 slds-large-size_4-of-12"></div>

  <div class="slds-col slds-size_12-of-12 slds-medium-size_8-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
    <div *ngIf="loaded && success">
      <div class="slds-align_absolute-center slds-m-top_medium">
        <span class="slds-icon_container" title="Success">
          <svg class="slds-icon_large slds-icon-text-success" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#success"></use>
          </svg>
          <span class="slds-assistive-text">Success</span>
        </span>
      </div>

      <div class="slds-text-heading_large slds-align_absolute-center slds-m-top_medium">
        Thank you
      </div>

      <div class="slds-m-top_large" *ngIf="isSignup">
        <div *ngIf="isSignup" class="slds-text-heading_medium">
          You are now signed up and ready to go! Continue to your profile to start your first session.
        </div>
        <div *ngIf="!isSignup" class="slds-text-heading_medium">
          Your payment details have been saved
        </div>
      </div>

      <div class="slds-align_absolute-center slds-m-top_medium">
        <button class="slds-button slds-button_brand">Continue to profile</button>
      </div>
    </div>

    <div *ngIf="loaded && !success">
      <div class="slds-align_absolute-center slds-m-top_medium">
        <span class="slds-icon_container" title="Failure">
          <svg class="slds-icon_large slds-icon-text-error" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
          </svg>
          <span class="slds-assistive-text">Failure</span>
        </span>
      </div>

      <div class="slds-text-heading_large slds-align_absolute-center slds-m-top_medium">
        Sorry, we could not save your payment details
      </div>
    </div>
  </div>
  <div class="slds-col slds-size_0-of-12 slds-medium-size_2-of-12  slds-large-size_4-of-12"></div>
</div>

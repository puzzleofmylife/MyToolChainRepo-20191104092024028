<div class="slds-grid">
  <div class="slds-col slds-size_0-of-12 slds-medium-size_2-of-12  slds-large-size_3-of-12"></div>
  <div class="slds-col slds-size_12-of-12 slds-medium-size_8-of-12 slds-large-size_6-of-12 slds-p-horizontal_medium">
    <app-notification-list [notifications]="currentNotifications"></app-notification-list>
    <div *ngIf="!noMoreNotifications && !loading" class="slds-align_absolute-center">
      <a (click)="loadNotificationsPage()" class="slds-button">Load more</a>
    </div>
    <div *ngIf="noMoreNotifications && !loading" class="slds-m-top_small slds-align_absolute-center">
      No more notifications
    </div>
    <div *ngIf="loading" class="slds-align_absolute-center slds-m-top_x-large">
      <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_inline">
        <span class="slds-assistive-text">Loading</span>
        <div class="slds-spinner__dot-a"></div>
        <div class="slds-spinner__dot-b"></div>
      </div>
    </div>
  </div>
  <div class="slds-col slds-size_0-of-12 slds-medium-size_2-of-12  slds-large-size_3-of-12"></div>
</div>

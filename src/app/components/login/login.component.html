<div class="slds-align_absolute-center">
	<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" style="width:285px">
		<div class="slds-text-heading_large">Log in</div>

		<div class="slds-m-top_small">
			<div class="slds-grid">
				<label class="slds-form-element__label slds-text-heading_medium" for="email">Email</label>
			</div>
			<div class="slds-form-element__control">
				<input autoFillRequiredFieldMonitor type="text" formControlName="email" class="form-control slds-input" />
				<div *ngIf="submitted && loginForm.controls.email.errors" class="slds-text-color_error">
					<div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
				</div>
			</div>
		</div>

		<div class="slds-m-top_small">
			<label class="slds-form-element__label slds-text-heading_medium" for="password">Password</label>
			<div class="slds-form-element__control">
				<input autoFillRequiredFieldMonitor type="password" formControlName="password" class="form-control slds-input" />
				<div *ngIf="submitted && loginForm.controls.password.errors" class="slds-text-color_error">
					<div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
				</div>
			</div>
		</div>
		<div class="slds-m-top_medium">
			Not signed up?
			<a [routerLink]="['/signup']" class="slds-button">Sign up</a>
			<button class="slds-button slds-button_brand btn-right" routerLinkActive="router-link-active">Login</button>
			<div>
				<a [routerLink]="['/forgot-password']" class="slds-button">Forgot your password?</a>
			</div>

		</div>

		<div [ngClass]="{'slds-hide': !showError}" class="slds-m-top_medium slds-text-color_error">
			An unexpected error occurred
		</div>

		<div [ngClass]="{'slds-hide': !showLoginFailed}" class="slds-m-top_medium slds-text-color_error">
			Invalid username or password
		</div>

		<div *ngIf="loading" class="slds-align_absolute-center slds-m-vertical_x-large">
			<div role="status" class="slds-spinner slds-spinner_medium slds-spinner_inline">
				<span class="slds-assistive-text">Loading</span>
				<div class="slds-spinner__dot-a"></div>
				<div class="slds-spinner__dot-b"></div>
			</div>
		</div>
	</form>
</div>

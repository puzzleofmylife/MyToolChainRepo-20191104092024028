<div class="slds-grid slds-wrap">
    <div class="slds-col slds-size_1-of-12 slds-medium-size_2-of-12  slds-large-size_4-of-12"></div>

    <div class="slds-col slds-size_10-of-12 slds-medium-size_8-of-12 slds-large-size_4-of-12">
        <form [formGroup]="userPersonalForm" (ngSubmit)="onPersonalSubmit()">

            <div [hidden]="page != 1">
                <div class="slds-text-heading_large"><b>User Registration. Step 1</b></div>
                <div class="slds-text-heading_large">Personal details</div>
                <br/>

                <div class="slds-m-top_small">
                    <label class="slds-form-element__label" for="userAlias">Alias*</label>
                    <div class="slds-form-element__control">
                        <input type="text" formControlName="userAlias" class="form-control slds-input" />
                        <div *ngIf="submitted && _personalForm.firstName.errors" class="slds-text-color_error">
                            <div *ngIf="_personalForm.firstName.errors.required">Alias is required</div>
                        </div>
                    </div>
                </div>

                <div class="slds-m-top_small">
                    <label class="slds-form-element__label" for="userEmail">E-Mail*</label>
                    <div class="slds-form-element__control">
                        <input type="text" formControlName="userEmail" class="form-control slds-input" />
                        <div *ngIf="submitted && _personalForm.firstName.errors" class="slds-text-color_error">
                            <div *ngIf="_personalForm.firstName.errors.required">E-Mail is required</div>
                        </div>
                    </div>
                </div>

                <div class="slds-m-top_small">
                    <label class="slds-form-element__label" for="userPassword">Choose your password*</label>
                    <div class="slds-form-element__control">
                        <input type="password" minlength="8" formControlName="userPassword" class="form-control slds-input" />
                        <div *ngIf="submitted && _personalForm.password.errors" class="slds-text-color_error">
                            <div *ngIf="_personalForm.userPassword.errors.required">Password is required</div>
                            <div *ngIf="_personalForm.userPassword.errors.minlength">Password must be at least 8 characters</div>
                        </div>
                    </div>
                </div>
    
                <div class="slds-m-top_small">
                    <label class="slds-form-element__label" for="userConfirmPassword">Confirm your password*</label>
                    <div class="slds-form-element__control">
                        <input type="password" formControlName="userConfirmPassword" class="form-control slds-input" />
                        <div *ngIf="submitted && _personalForm.confirmPassword.errors" class="slds-text-color_error">
                            <div *ngIf="_personalForm.userConfirmPassword.errors?.dontMatch">Confirmed password does not
                                match</div>
                            <div *ngIf="_personalForm.userConfirmPassword.errors.required">Confirmed password is required</div>
                        </div>
                    </div>
                </div>

                <div class="slds-m-top_medium">
                    <a [routerLink]="['/']" class="slds-button">Cancel</a>
                    <button [disabled]="loading" class="slds-button slds-button_outline-brand btn-right"
                        routerLinkActive="router-link-active">Next</button>
                </div>

            </div>
            
        </form>
    </div>
</div>

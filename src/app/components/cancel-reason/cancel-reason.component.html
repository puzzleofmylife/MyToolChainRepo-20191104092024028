<div class="slds-grid slds-grid_align-spread slds-m-bottom_medium">
  <div class="slds-text-heading_large slds-m-right_small">
    <b>Cancellation reasons</b>
  </div>
</div>

<div *ngFor="let cancelReason of cancelReasons">
  <div class="slds-border_bottom slds-p-bottom_medium slds-m-bottom_medium">

    <div><b>{{cancelReason.createDate | date}}</b></div>
    <div>{{cancelReason.cancelReason}}</div>
    <app-psychologist-history [psychologistHistory]="cancelReason.psychologistHistory"></app-psychologist-history>

  </div>
</div>

<div *ngIf="loadMore" class="slds-align_absolute-center slds-m-bottom_medium">
  <button (click)="load()" class="slds-button">Load more</button>
</div>

<div *ngIf="loading" class="slds-align_absolute-center slds-m-top_x-large">
  <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_inline">
    <span class="slds-assistive-text">Loading</span>
    <div class="slds-spinner__dot-a"></div>
    <div class="slds-spinner__dot-b"></div>
  </div>
</div>

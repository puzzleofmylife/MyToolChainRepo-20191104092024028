<div style="position: relative;">
    <div class="slds-form-element">
      <div class="slds-form-element__icon slds-align-middle">
        <button (blur)="show = false" (click)="toggleTooltip()" type="button" class="slds-button slds-button_icon slds-button slds-button_icon" aria-describedby="help" title="Help">
          <svg class="slds-button__icon" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#info" />
          </svg>
          <span class="slds-assistive-text">Help</span>
        </button>
      </div>
    </div>
    <div [ngClass]="{ 'slds-popover' : true, 'slds-popover_tooltip' : true,  'slds-fall-into-ground' : !show}" role="tooltip" id="help" [ngStyle]="tooltipStyles">
      <div class="slds-popover__body">{{text}}</div>
    </div>
  </div>

<div class="slds-text-heading_large slds-m-bottom_medium">
  Pause your account
</div>

<div class="slds-text-heading_medium slds-m-bottom_medium">
  Pausing your account will make yourself unavailable to be selected by new patients, as well as notifying your
  patients that you will be unavailable until your return. 
  
  <br><br>This action can be undone at any time.
</div>

<div class="slds-text-heading_small slds-m-bottom_x-small">
  Select your return date
</div>
<app-datepicker #returnDateCmp></app-datepicker>
<div *ngIf="invalidDate" class="slds-text-color_error">
  Invalid date
</div>

<div class="slds-m-vertical_medium slds-grid slds-grid_align-spread">
  <div class="slds-col">
    <button type="button" class="slds-button" [routerLink]="['/profile/psychologist', this.psychologistId]">Cancel</button>
  </div>
  <div class="slds-col">
    <div *ngIf="loading" role="status" class="slds-spinner slds-spinner_medium slds-spinner_inline">
      <span class="slds-assistive-text">Loading</span>
      <div class="slds-spinner__dot-a"></div>
      <div class="slds-spinner__dot-b"></div>
    </div>
  </div>
  <div class="slds-col">
    <button (click)="confirm()" class="slds-button slds-button_brand">Confirm</button>
  </div>
</div>

<div *ngIf="showPackageNotActiveError" class="slds-p-horizontal_medium">
  <div class="slds-align_absolute-center slds-m-top_medium">
    <span class="slds-icon_container" title="Failure">
      <svg class="slds-icon_large slds-icon-text-error" aria-hidden="true">
        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
      </svg>
      <span class="slds-assistive-text">Failure</span>
    </span>
  </div>

  <div class="slds-text-heading_medium slds-align_absolute-center slds-m-top_medium">
    Could not load session. Your package is not active
  </div>
</div>

<div *ngIf="!showPackageNotActiveError && session" class="slds-grid slds-wrap">
  <div class="slds-col slds-size_0-of-12 slds-medium-size_2-of-12  slds-large-size_3-of-12"></div>

  <div class="slds-col slds-size_12-of-12 slds-medium-size_8-of-12 slds-large-size_6-of-12 slds-p-horizontal_medium">
    <div class="slds-text-heading_large slds-m-bottom_small">
      Your session
    </div>
    <app-session [session]="session"></app-session>
  </div>

  <div class="slds-col slds-size_0-of-12 slds-medium-size_2-of-12  slds-large-size_3-of-12"></div>
</div>

<div *ngIf="loading" class="slds-align_absolute-center slds-m-top_x-large">
  <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_inline">
    <span class="slds-assistive-text">Loading</span>
    <div class="slds-spinner__dot-a"></div>
    <div class="slds-spinner__dot-b"></div>
  </div>
</div>

<div *ngIf="showPackageNotActiveError" class="slds-p-horizontal_medium">
  <app-result [success]="false" text="Could not load session. Your package is not active." buttonText="Go to profile" buttonLink="/profile"></app-result>
</div>

<div *ngIf="showNoPsychError" class="slds-p-horizontal_medium">
  <app-result [success]="false" text="Could not load your session. You don't have a psychologist." buttonText="Choose a psychologist" buttonLink="/profile/change-psychologist"></app-result>
</div>

<div *ngIf="!showPackageNotActiveError && !showNoPsychError && session">
  <div class="slds-text-heading_large slds-m-bottom_small">
    Your session
  </div>
  <app-session [session]="session"></app-session>
</div>

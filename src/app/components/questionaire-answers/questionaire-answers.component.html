<div [ngClass]="{'slds-section':true, 'slds-is-open': showAnswers}">
  <h3 class="slds-section__title">
    <button (click)="answersToggle()" aria-controls="expando-unique-id" aria-expanded="false" class="slds-button slds-section__title-action">
      <svg class="slds-section__title-action-icon slds-button__icon slds-button__icon_left" aria-hidden="true">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#switch" />
      </svg>
      <span class="slds-truncate" title="Questionaire">Questionaire</span>
    </button>
  </h3>
  <div aria-hidden="false" class="slds-section__content" id="expando-unique-id">
    <div *ngIf="questionAnswers && questionAnswers.length == 0">
      No questions were answered
    </div>

    <div *ngFor="let questionAnswer of questionAnswers" class="slds-m-bottom_x-small">
      <div><b>{{questionAnswer.question}}</b></div>

      <div [ngSwitch]="questionAnswer.questionTypeId">
        <div *ngSwitchCase="1">
          <div *ngFor="let subMultiAnswer of questionAnswer.answer.split(';')">
            {{subMultiAnswer}}
          </div>
        </div>
        <div *ngSwitchDefault>
          {{questionAnswer.answer}}
        </div>
      </div>
    </div>
  </div>
</div>

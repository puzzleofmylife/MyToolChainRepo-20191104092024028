<div class="slds-text-heading_large slds-m-bottom_medium">
  Reactivate package
</div>

<div *ngIf="loading" class="slds-align_absolute-center slds-m-top_x-large">
  <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_inline">
    <span class="slds-assistive-text">Loading</span>
    <div class="slds-spinner__dot-a"></div>
    <div class="slds-spinner__dot-b"></div>
  </div>
</div>

<div *ngIf="!loading">
  <div class="slds-text-heading_medium slds-m-bottom_medium">
    Are you sure you want to reactivate your package?

    <span *ngIf="patientPackage.isInTrial">Your package is currently still in the trial period, therefore it will be reactivated <b>immediately</b>, and you will only be billed on <b>{{patientPackage.nextBillDate | date}}.</b></span>
    <span *ngIf="!patientPackage.isInTrial">By confirming you will be billed <b>immediately.</b></span>
  </div>

  <div class="slds-m-top_medium">
    <a [routerLink]="['/profile']" class="slds-button">Cancel</a>
    <button class="slds-button slds-button_brand btn-right" (click)="reactivatePackage()">Confirm</button>
  </div>
</div>

<section role="alertdialog" tabindex="-1" aria-labelledby="prompt-heading-id" aria-describedby="prompt-message-wrapper"
  class="slds-modal slds-fade-in-open slds-modal_prompt" aria-modal="true">
  <div class="slds-modal__container">
    <header class="slds-modal__header slds-theme_warning">
      <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close" />
        </svg>
        <span class="slds-assistive-text">Close</span>
      </button>
      <h2 class="slds-text-heading_medium" id="prompt-heading-id" [innerHTML]="heading"></h2>
    </header>
    <div class="slds-modal__content slds-p-around_medium" id="prompt-message-wrapper" [innerHTML]="text"></div>

    <div *ngIf="inputLabel" class="slds-modal__content slds-p-around_medium">
      <label class="slds-form-element__label">{{inputLabel}}</label>
      <div class="slds-form-element__control">
        <input #inputText type="text" class="form-control slds-input" />
        <div *ngIf="showInputRequired" class="slds-text-color_error">
          {{inputLabel}} is required
        </div>
      </div>
    </div>

    <footer class="slds-modal__footer slds-theme_default">
      <button class="slds-button slds-button_neutral" (click)="cancel()">Cancel</button>
      <button class="slds-button slds-button_brand" (click)="proceed()">Proceed</button>
    </footer>
  </div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
